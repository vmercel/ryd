<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>

    <!-- AI Glow Gradient -->
    <linearGradient id="aiGlowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9FAFB"/>
      <stop offset="100%" style="stop-color:#D1D5DB"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle Glow -->
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Container -->
  <g transform="translate(20, 20)">
    <!-- Icon Background Circle -->
    <circle cx="80" cy="80" r="78" fill="#0A0E17" stroke="url(#primaryGradient)" stroke-width="2"/>

    <!-- Neural dots background -->
    <g opacity="0.2">
      <circle cx="30" cy="40" r="2" fill="#3B82F6"/>
      <circle cx="130" cy="50" r="1.5" fill="#8B5CF6"/>
      <circle cx="40" cy="120" r="1.5" fill="#06B6D4"/>
      <circle cx="125" cy="115" r="2" fill="#3B82F6"/>
    </g>

    <!-- R Monogram -->
    <g filter="url(#subtleGlow)">
      <path
        d="M45 45
           L45 115
           L57 115
           L57 88
           L85 88
           L105 115
           L120 115
           L97 85
           C108 82 115 72 115 60
           C115 48 105 38 85 38
           L45 38
           L45 45
           Z
           M57 48
           L85 48
           C100 48 105 54 105 60
           C105 68 100 78 85 78
           L57 78
           L57 48
           Z"
        fill="url(#primaryGradient)"
      />
    </g>

    <!-- AI Node accent -->
    <g filter="url(#glow)">
      <circle cx="108" cy="58" r="5" fill="url(#aiGlowGradient)"/>
      <circle cx="108" cy="58" r="2.5" fill="#FFFFFF" opacity="0.9"/>
    </g>
  </g>

  <!-- Wordmark "rydAI" -->
  <g transform="translate(200, 50)">
    <!-- "ryd" in lowercase -->
    <text
      x="0"
      y="90"
      font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
      font-size="100"
      font-weight="600"
      letter-spacing="-2"
      fill="url(#textGradient)"
    >ryd</text>

    <!-- "AI" uppercase with gradient -->
    <text
      x="220"
      y="90"
      font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
      font-size="90"
      font-weight="700"
      letter-spacing="-1"
      fill="url(#primaryGradient)"
      filter="url(#subtleGlow)"
    >AI</text>
  </g>

  <!-- Tagline (optional) -->
  <text
    x="200"
    y="170"
    font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
    font-size="18"
    font-weight="400"
    letter-spacing="3"
    fill="#9CA3AF"
  >INTELLIGENT TRAVEL COMPANION</text>

  <!-- Decorative accent line -->
  <line
    x1="200"
    y1="130"
    x2="550"
    y2="130"
    stroke="url(#aiGlowGradient)"
    stroke-width="1"
    opacity="0.3"
  />
</svg>
