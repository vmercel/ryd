<?xml version="1.0" encoding="UTF-8"?>
<!-- Android Adaptive Icon Background Layer -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient - Deep Navy -->
    <linearGradient id="bgGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#141821"/>
      <stop offset="100%" style="stop-color:#0A0E17"/>
    </linearGradient>

    <!-- Radial glow for center -->
    <radialGradient id="centerGlow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#0A0E17;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Subtle radial glow -->
  <rect width="1024" height="1024" fill="url(#centerGlow)"/>

  <!-- Neural Network Background Pattern - subtle -->
  <g opacity="0.08">
    <!-- Top area -->
    <circle cx="150" cy="180" r="5" fill="#3B82F6"/>
    <circle cx="220" cy="140" r="3.5" fill="#8B5CF6"/>
    <circle cx="180" cy="250" r="4" fill="#06B6D4"/>
    <line x1="150" y1="180" x2="220" y2="140" stroke="#3B82F6" stroke-width="1"/>
    <line x1="150" y1="180" x2="180" y2="250" stroke="#06B6D4" stroke-width="1"/>

    <circle cx="850" cy="160" r="4" fill="#3B82F6"/>
    <circle cx="880" cy="220" r="3.5" fill="#8B5CF6"/>
    <circle cx="800" cy="200" r="5" fill="#06B6D4"/>
    <line x1="850" y1="160" x2="880" y2="220" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="850" y1="160" x2="800" y2="200" stroke="#3B82F6" stroke-width="1"/>

    <!-- Bottom area -->
    <circle cx="170" cy="820" r="3.5" fill="#3B82F6"/>
    <circle cx="240" cy="860" r="5" fill="#8B5CF6"/>
    <circle cx="200" cy="780" r="4" fill="#06B6D4"/>
    <line x1="170" y1="820" x2="240" y2="860" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="170" y1="820" x2="200" y2="780" stroke="#06B6D4" stroke-width="1"/>

    <circle cx="840" cy="840" r="5" fill="#3B82F6"/>
    <circle cx="870" cy="780" r="3.5" fill="#8B5CF6"/>
    <circle cx="790" cy="870" r="4" fill="#06B6D4"/>
    <line x1="840" y1="840" x2="870" y2="780" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="840" y1="840" x2="790" y2="870" stroke="#06B6D4" stroke-width="1"/>

    <!-- Side accents -->
    <circle cx="100" cy="512" r="3.5" fill="#3B82F6"/>
    <circle cx="924" cy="512" r="3.5" fill="#8B5CF6"/>
  </g>
</svg>
